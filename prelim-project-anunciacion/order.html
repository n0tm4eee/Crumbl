<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crumbl Cookies - Order</title>
  <style>
    /* Base CSS (same as home page for consistent styling) */
    :root {
      --primary-color: #f6a8d4; /* Soft pink */
      --secondary-color: #9b4d96; /* Purple */
      --light-gray: #f8f8f8; /* Light gray background */
      --dark-text: #333; /* Dark text color */
      --font-family: "Montserrat", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background-color: var(--light-gray);
      color: var(--dark-text);
    }

    h1, h2, h3 {
      color: var(--dark-text);
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--primary-color);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      margin-left: 1.5rem;
    }

    .navbar a:hover {
      color: var(--secondary-color);
    }

    /* Page Header */
    .page-header {
      text-align: center;
      margin: 2rem 0;
    }

    .page-header h1 {
      font-size: 2.5rem;
    }

    .page-header p {
      font-size: 1.2rem;
      color: #666;
    }

    /* Order Form Section */
    .order-section {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .order-section h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: var(--dark-text);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .submit-button {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      border: none;
    }

    .submit-button:hover {
      background-color: var(--secondary-color);
    }

    /* Footer */
    .footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 2rem 0;
      margin-top: 2rem;
    }

    .footer a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="home.html">Crumbl Cookies</a>
    </div>
    <div class="links">
      <a href="menu.html">Menu</a>
      <a href="order.html">Order Now</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="page-header">
    <h1>Order Now</h1>
    <p>Fill out the form below to place your order for the freshest cookies in town!</p>
  </header>

  <!-- Order Form Section -->
  <section class="order-section">
    <h2>Order Form</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="cookie">Choose Your Cookie</label>
        <select id="cookie" name="cookie" required>
          <option value="semi-sweet">Semi-Sweet Chocolate Chunk</option>
          <option value="mallow-oreo">Mallow Sandwich ft. OREO</option>
          <option value="salted-caramel">Salted Caramel Cheesecake</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" required>
      </div>
      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Enter any special instructions"></textarea>
      </div>
      <button type="submit" class="submit-button">Submit Order</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Crumbl Cookies. All Rights Reserved.</p>
    <div>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">FAQs</a>
    </div>
  </footer>
</body>
</html>
